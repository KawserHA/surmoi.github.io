<label>Nom et Prénom</label> : <input type="text" name="NomEtPrénom"><br>

<label>Courriel</label> : <input type="text" name="Courriel"><br>
<label>Téléphone</label> : <input type="text" name="Tél"><br>
<br>
<h3 id="head2">Étude</h3>
<label>Diplome?</label> : <input type="text" name="Dip"><br>
<label>Étudiant présentement?</label>

<h3 id="head2">Expérience</h3>

<br>

<br>
<label>Quel est votre langue maternelle?</label> :<br> 
<input type="text" name="Langues">
<br>
<h3 id="head2">Personnalité</h3>
<label>Décrivez-vous en quelques mots :</label><br>
<textarea name="Vous"></textarea><br>
<br>
<h3 id="head2">Compétance</h3>
<label>Avez-vous des compétances? (Ex : Expertise en informatique, comptabilité, etc) :</label><br>
<textarea name="Compétance"></textarea><br>
<br>
<h3 id="head2">Loisirs</h3>
<label>Avez-vous des loisirs/passe-temps? :</label><br>
<textarea name="Loisirs"></textarea><br>

</form>
